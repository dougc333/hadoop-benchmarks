- name: check to make sure sudo is installed
  apt:
    pkg={{item}}
    state=present
    update_cache=yes
  with_items:
    sudo
  tags: sudo

- name: configure 30-dev sudoers
  lineinfile: dest=/etc/sudoers.d/[FILE] owner=root group=root mode=0440
              line="%[GROUP] ALL=(ALL) NOPASSWD:ALL"
              state=present
              create=yes
              validate='visudo -cf %s'

